spring: # $env:SPRING_PROFILES_ACTIVE = "dev"
  datasource:
    url: jdbc:h2:mem:shortlinks;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: user
    password: user
  cache:
    type: caffeine
    cache-names: shortUrl
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2_console